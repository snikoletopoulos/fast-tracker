scalar DateTime

type Query {
	hello: String
	fast(id: ID!): Fast!
	fasts(userId: ID): [Fast!]!
}

type Mutation {
	startFast: Fast!
	endFast: Fast!
}

type User {
	id: ID!
	email: String!
	createdAt: DateTime!
	imageUrl: String!
	hasImage: Boolean!
	username: String
	fasts: [Fast!]!
}

type Fast {
	id: ID!
	startedAt: DateTime!
	endedAt: DateTime
	user: User!
	createdAt: DateTime!
}
